<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social posts</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header class="text-center p-4 text-light">
            <h1>Social Posts</h1>
        </header>

        <main>

            <div class="container bg-light">

                <div id="userProfile" class="d-flex py-2">

                    <img id="userImage" class="rounded-circle"
                        src="https://unsplash.it/300/300?image="alt=""
                        height="50px">

                    <div id="infoName" class="d-flex flex-column px-4">

                        <div id="userName" class="fw-bold">Phil Mangione</div>
                        <div id="publicationDate" class="fs-6 fw-light">4 mesi
                            fa
                        </div>

                    </div>

                </div>

                <div id="post" class="pb-4">

                    <p id="postText">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Aliquid omnis mollitia consequatur neque ea nobis
                        molestiae cupiditate fugiat numquam atque.
                    </p>

                    <img src="https://unsplash.it/300/300?image="alt=""
                        width="100%" height="300">

                </div>

                <div id="likeSection" class="d-flex justify-content-around
                    align-items-center lh">
                    <p id="likeButton" class="">
                        <i class="fas fa-thumbs-up"></i>
                        Mi Piace
                    </p>
                    <p id="numeroLikes">Piace a 80 persone</p>
                </div>

            </div>


        </main>







        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous">
        </script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
